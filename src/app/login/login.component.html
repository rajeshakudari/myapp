<main>
    <section>
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-offset-3">
                    <form [formGroup]="loginform" (ngSubmit)="Onsubmit()">
                        <div class="form-group">
                          <label for="email1">Email address</label>
                          <input type="email" class="form-control"  id="email1" formControlName="email" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
                          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                        </div>
                        <div class="form-group">
                          <label for="password1">Password</label>
                          <input type="password" class="form-control" id="password1" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                </div>
            </div>
        </div>
    </section>
</main>
